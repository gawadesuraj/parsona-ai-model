<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Persona Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen p-4 transition-colors duration-300"
  >
    <div
      class="w-full max-w-4xl h-full max-h-[800px] bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col"
    >
      <header
        class="p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700"
      >
        <div class="flex items-center space-x-3">
          <img
            id="persona-avatar"
            src="https://placehold.co/40x40/7c3aed/ffffff?text=H"
            alt="Avatar"
            class="w-10 h-10 rounded-full"
          />
          <div>
            <h1
              id="persona-name"
              class="font-bold text-lg text-gray-800 dark:text-gray-100"
            >
              Hitesh
            </h1>
            <p class="text-sm text-green-500 flex items-center">
              <span class="w-2 h-2 bg-green-500 rounded-full mr-1.5"></span>
              Online
            </p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div
            class="flex items-center space-x-1 bg-gray-100 dark:bg-gray-700 p-1 rounded-full"
          >
            <button
              id="hitesh-btn"
              class="persona-btn persona-active px-4 py-1.5 text-sm font-semibold rounded-full transition-colors"
              data-persona="hitesh"
            >
              Hitesh
            </button>
            <button
              id="piyush-btn"
              class="persona-btn px-4 py-1.5 text-sm font-semibold rounded-full text-gray-600 dark:text-gray-300 transition-colors"
              data-persona="piyush"
            >
              Piyush
            </button>
          </div>
          <button
            id="theme-toggle-btn"
            aria-label="Theme"
            class="text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
          >
            <svg
              id="theme-sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="hidden"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
            <svg
              id="theme-moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="hidden"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </button>
          <button
            id="settings-btn"
            aria-label="Settings"
            class="text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </header>

      <main
        id="chat-output"
        class="flex-1 p-6 overflow-y-auto chat-scrollbar space-y-6"
      ></main>

      <footer
        class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700"
      >
        <div
          class="flex items-center bg-gray-100 dark:bg-gray-900 rounded-xl p-2"
        >
          <input
            type="text"
            id="chat-input"
            class="flex-1 bg-transparent text-gray-800 dark:text-gray-200 ml-2 focus:outline-none"
            placeholder="Message Hitesh..."
            autocomplete="off"
          />
          <button
            id="send-btn"
            aria-label="Send"
            class="p-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-indigo-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-send-horizontal"
            >
              <path d="m3 3 3 9-3 9 19-9Z" />
              <path d="M6 12h16" />
            </svg>
          </button>
        </div>
      </footer>
    </div>

    <div
      id="settings-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md"
      >
        <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">
          API Key Settings
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4 text-sm">
          Please enter your Gemini API key. It will be saved securely in your
          browser's local storage and will not be shared.
        </p>
        <div>
          <label
            for="api-key-input"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Gemini API Key</label
          >
          <input
            type="password"
            id="api-key-input"
            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mt-6 flex justify-end space-x-3">
          <button
            id="cancel-key-btn"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500"
          >
            Cancel
          </button>
          <button
            id="save-key-btn"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Save Key
          </button>
        </div>
      </div>
    </div>

    <script src="server.js"></script>
  </body>
</html>
